apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nadaomri12/Devops-Project.git
    targetRevision: HEAD
    path: kubernetes/db
    helm:
      valueFiles:
        - ../values/db-values.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nadaomri12/Devops-Project.git
    targetRevision: HEAD
    path: kubernetes/coaudit-helm
    helm:
      valueFiles:
        - ../values/frontend-values.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
